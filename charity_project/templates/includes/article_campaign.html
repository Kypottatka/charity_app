{% load thumbnail %}
{% load user_filters %}
<article>
  <ul style="list-style: none;">
    <h3 class="card-title">{{ post.title }}</h3>
    <p class="card-text">{{ post.goal }}</p>
    <p class="card-text">{{ post.description }}</p>
    <li>
    Author: {{ post.fund.username }}
    </li>
    <li>
    Publication Date: {{ post.created_at|date:"d M Y" }}
    </li>
    {% if post.location %}
    <li>
      Location: {{ post.location }}
    </li>
    {% endif %}
  </ul>
</article>
