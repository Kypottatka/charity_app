{% extends 'base.html' %}
{% block content %}
    <h2>Creating a Nonprofit Event</h2>
    <form method="post">
        {% csrf_token %}
        Title:
        <p>{{ form.title }}</p>
        Description:
        <p>{{ form.description }}</p>
        Date:
        <p type="date">{{ form.date }}</p>
        Location:
        <p>{{ form.location }}</p>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
