{% extends 'base.html' %}
{% block title %}
Edit profile: {{ fund.username }}
{% endblock %}
{% block content %}
<section id="edit-profile" class="text-center">
    <div class="row">
        <h1>Edit profile: {{ fund.username }}</h1>
        <hr></hr>
    </div>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save changes</button>
    </form>
</section>
{% endblock %}
